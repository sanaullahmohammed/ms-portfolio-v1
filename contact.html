<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>MS Portfolio</title>
  </head>
  <body>
    <!-- NAV - MENU -->
    <div class="nav-menu">
      <div class="logo">
        <h1>MS</h1>
      </div>
      <div class="nav-bar">
        <ul>
          <li>home</li>
          <li>about</li>
          <li>work</li>
          <li>skills</li>
          <li>projects</li>
          <li class="active">contact</li>
        </ul>
      </div>
    </div>

    <!-- END OF NAV - MENU -->

    <!-- CONTACT SECTION -->
    <div class="main">
      <h1>Get In Touch</h1>
      <div class="contact">
        <!-- <div class="contact-form"></div> -->
        <div class="contact-buttons">
          <button><i class="fa-solid fa-envelope"></i>Email</button>
          <button><i class="fa-brands fa-linkedin"></i>LinkedIn</button>
          <button><i class="fa-brands fa-twitter"></i>Twitter</button>
          <button><i class="fa-brands fa-github"></i>GitHub</button>
          <button><i class="fa-brands fa-codepen"></i>Codepen</button>
          <button>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>CodeSandbox
          </button>
          <button><i class="fa-brands fa-hackerrank"></i>HackerRank</button>
          <button>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>GeeksforGeeks
          </button>
          <button>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>LeetCode
          </button>
        </div>
      </div>
    </div>

    <!-- END OF CONTACT SECTION -->
  </body>
</html>
